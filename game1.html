			<tr>

				</div>

		<div id="horse2" class="horse standRight">

		<div class="track">
			<div id="startline">

			</div>
			<div class="inner">
				<div id="start">
					Start Race
				</div>

				<div id="bet">
					<p>You currently have <span id="funds">100</span></p>
					<label>Bet Amount  (Â£)</label>
					<input id="amount" value="" />
					<label>Bet on horse:</label>
					<select id="bethorse">
						<option value="horse1">White</option>
						<option value="horse2">Blue</option>
						<option value="horse3">Green</option>
						<option value="horse4">Brown</option>

					<!-- Making Number Of Laps -->
					<label>Number of Laps: </label>
					<input id="numberOfLaps" value="" />
					<!-- Changing tracks  -->
					<label>Change track</label>
					<select id="trackChange">
					<!-- Track 1 is rectangle track whereas track 2 is digital 8 shaped track -->	
						<option value="game.html">Track 1</option>
						<option value="game1.html">Track 2</option>
					</select>
					<!-- Intial value of odds is 1 that changes as game loads via 1/2/3/4 -->
					<label>Odds: </label>
					<select id="odd">
						<option value="1">x1</option>
						<option value="2">x2</option>
						<option value="3">x3</option>
						<option value="4">x4</option>
					</select>
				</div>
				<!-- Loads next page having next track -->
				<input id="clickButton" type="button" value="Go To Next track" onclick="goToNewTrack()">
				
			</div>
